<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.menu-bar {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 200px;
  height: 50px;
  line-height: 50px;
  text-align: center;
}
 
.slide {
  background-color: #f0f0f0;
  width: 100%;
  height: 60px; /* 比固定菜单栏的高度多，以便滑动出现 */
  overflow: hidden;
  z-index: 10; /* 确保滑动菜单栏在固定菜单栏之上 */
}
 
.slide:hover .slide-menu {
  height: 50px; /* 滑动后的高度与固定菜单栏相同 */
  background-color: white;
  transition: height 0.5s ease-in-out; /* 可以添加动画效果 */
}
 
.slide .slide-menu {
  width: 100%;
  height: 0; /* 初始高度设置为0 */
  transition: height 0.5s ease-in-out; /* 可以添加动画效果 */
}
</style>
<body>
    
<div class="menu-bar fixed">固定菜单栏</div>
<div class="menu-bar slide">
  鼠标滑动到我这里后出现的菜单栏
  <div class="slide-menu">滑动出现的菜单内容</div>
</div>

</body>
</html>
