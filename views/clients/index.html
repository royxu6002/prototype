<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        font-family: Delivery,Verdana,sans-serif;
        font-size: .625rem
    }
    body{
        font-size: 1.6rem;
    }
    .container{
        height: 100%;
        margin: 0 auto;
        max-width: 136rem;
        min-width: 32rem;
    }
    .content-container{
        text-align: center;
    }
    .content-header{
        padding: 2.5rem;
    }
    .client-input-header{
        padding: 2rem;
    }
    .client-input-header input{
        width:320px;
        height: 50px;
        box-sizing:border-box;
        border:1px solid #ccc;
        padding:5px;
        border-radius:3px;
        font-family:"Helvetica Neue";
    }
   .client-input-header input[type="text"] {
        font-size: 2rem; /* 文本输入字体大小设置为16像素 */
    }

    .client-container {
        background-color: #f2f2f2;

    }

    .client-detail-wrapper{
        margin-top: 1.5rem;
        border: .05rem solid navy;
        border-radius: .4rem;
        margin-bottom: 2.8rem;
        max-width: 92rem;
        width: 100%;
        margin: 0 auto;
        background-color: white;
        text-align: left;
    }
    
    .client-detail-section {
        width: 100%;
        max-width: 88rem;
        margin: 0 auto;
        padding: 2.8rem;
        border-bottom: .03rem solid #eee;
    }
    .client-detail-section:last-child{
        border-bottom: none;
    }
   
    
</style>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
    <div id="app">
      <div class="container">

        <header class="menu-container">

        </header>
        <main class="content-container">
            <div class="content-header">
                {{message}}
            </div>
        
            <!-- design refer to: https://www.dhl.com/cn-en/home/tracking/tracking-express.html?submit=1&tracking-id=3155282734 -->
            <div class="content-main client-container">
                <div class="client-input-header">
                    <input type="text" v-model.trim="selectC"> 
                    {{selectC}}
                </div>
                <div class="client-detail-container">
                    <div class="client-detail-wrapper">
                        <div class="client-detail-section" v-for="(cli,ind) in filteredClients" :id="ind">
                            <div v-if="cli.company">
                                <div>Company</div>
                                <span data-exclude-simplify="true" class="">{{ cli.company }}</span>
                            </div>

                            <div class="">
                                    <div><strong>Further Detail</strong></div>
                                    <div data-exclude-simplify="true" class="">
                                        {{cli.address}}
                                    </div>
                            </div>
                            <div class="">
                                    <div><strong>
                                        {{cli.country}}

                                    </strong></div>
                                    <div data-exclude-simplify="true" class="">
                                        {{cli.contact_person}} - {{cli.position}}
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
     </div>        
        
    </div>
</body>

    import Clients from '../../api/clients.js'

    const { createApp, ref, reactive, onBeforeMount,computed } = Vue

    createApp({

                })
            })

            return {

</script>
</html>
