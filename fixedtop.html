<title>固定头尾布局</title>

  body, html {
    height: 100%;
    margin: 0;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  .content {
    margin-top: 50px; /* 等于头部高度 */
    padding-bottom: 50px; /* 等于尾部高度 */
    height: calc(100% - 100px); /* 总高度减去头部和尾部的高度 */
    overflow: auto; /* 内容可滚动 */
  }
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  .first{
    height: 200px;
    background-color: #333;
  }
  .second {
    background-color: aqua;
    height: 1000px;
  }
</style>
</head>
